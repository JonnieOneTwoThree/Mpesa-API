<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <br>
    <section class="row">
      <div>
             <a href="/appointments">appointments</a> /
             <a href="/medicines">Medicines</a> /
             <a href="/">Buy medicines</a> /
             <a href="/signup">Sign up</a> /
             <a href="/signin">Sign in</a> /
        </div>
        <div class="col-md-12">
            <h2>Best medicines</h2>
            {{message}}
            <div class="row">
            {% for row in rows %}
            <div class="col-md-3">
            <div class="card shadow p-4">
                <h4>{{row[1]}}</h4>
                <img src="../static/{{row[6]}}" width="100%" height="200vh" alt="">
                <div class="card-body">
                    <span>category: {{row[2]}}</span> <br>
                    <span>Cost is KES{{row[5]}}</span> <br>
                    <span>stock {{row[4]}}</span> <br>
                    <i>Expiry: {{row[3]}}</i> <br><br>

<!--                    We navigate to single item, carrying the product ID-->
                    <a href="/single/{{row[0]}}" class="btn btn-success">ORDER</a>
                </div>
            </div>
            </div>
                <br><br>
                {% endfor %}
        </div>
        </div>
    </section>
</div>

</body>
</html>
