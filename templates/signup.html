<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
      <div>
             <a href="/appointments">appointments</a> /
             <a href="/medicines">Medicines</a> /
             <a href="/">Buy medicines</a> /
             <a href="/signup">Sign up</a> /
             <a href="/signin">Sign in</a> /
        </div>
    <h2>Sign Up</h2>
    <br>
    <section class="row">
        <div class="col-md-4">
<!--            after form is filled,return it back to its route,see action-->
            <i>{{message}}</i> <br>
            <form action="/signup" method="post">
                <br>
            <input type="text" name="names" placeholder="Your Name" class="form-control">
            <br>
            <input type="email" name="email" placeholder="Your email" class="form-control">
            <br>
            <input type="password" name="password" placeholder="Your password" class="form-control">
            <br>
            <input type="password" name="confirm" placeholder="Confirm Password" class="form-control">
            <br>
            <input type="tel" name="tel" placeholder="Your Tel +2547" class="form-control">
            <br>
            <input type="submit" value="Sign Up Now" class="btn btn-info">
        </form>
        </div>

         <div class="col-md-8">
             <img src="../static/spring.png" class="img-fluid"  width="190%" alt="">
             <a href="/signin">Already have an account</a>
        </div>
    </section>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
